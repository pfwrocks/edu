<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example: Form and JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
      a:hover { background-color:yellow; }       
    </style>
    
    <!-- <script src="path/to-your/external.js"></script> -->

   <script type="text/javascript">
     <!--  // Hide script from old browsers 
     function changeContentByName(name="uname")
     {
      document.userInfo.username.value = name;
     }

     function changeContentById(name="uname")
     {
      document.getElementById('username').value = name;
     }

     function changeContentByPosition(name="uname")
     {
      document.forms[0].elements[0].value = name
      //console.log(document.forms[0].elements[0].value = name)
     }

     function setFocus()
     {
      document.userInfo.username.focus();
     }
 
     // end script hiding -->
   </script>
   
</head>

<body onload="setFocus()">
<div class="container" style="width:70%; align:center">  
  <h2 align="center">Form and JS</h2>    
  <br />
  
  <form  name="userInfo" action="updatefield.html" >
    <table class="table table-borderless">
      <tr>
        <td width="40%" align="right"><label>User name: </label></td>
        <td><input type="text" name="username" id="username" class="form-control" value="uname" /></td>
      </tr>
      <tr>
        <td width="40%" align="right"><label>Password: </label></td>
        <td><input type="text" name="password" class="form-control" value="" />
        </td>        
      </tr>
      <!--  <tr id="cofm_row" style="visibility:hidden">
        <td width="40%" align="right"><label>Confirm password: </label></td>
        <td><input type="text"  name="cofm_password" value="" />
        </td>        
      </tr> -->
      <tr>   
        <td colspan=2 align="center"><input type="submit" value="Submit" class="btn btn-secondary" /> 
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" class="btn btn-secondary" /></td>
      </tr>
    </table>    
    <input type="hidden" value="signin_option" value="return_user" />        
  </form>
  
    <br /> 
    <table class="table">
      <tr>
        <td>Event handling: <code><font color="red">onmouseover</font></code> &nbsp; on links</td>
        <td><a onmouseover="changeContentByName('new Humpty')" onmouseout="changeContentByName()">Humpty</a></td>  
        <td><a onmouseover="changeContentById('new Dumpty')" onmouseout="changeContentByName()">Dumpty</a></td>
        <td><a onmouseover="changeContentByPosition('new Wacky')" onmouseout="changeContentByName()">Wacky</a></td> 
      </tr>
      <tr>
        <td>Event handling: <code><font color="red">onclick</font></code> &nbsp; on buttons</td>
        <td><button class="btn btn-primary" onclick="changeContentByName('new Humpty')">Humpty</button></td>  
        <td><button class="btn btn-primary" onclick="changeContentById('new Dumpty')">Dumpty</button></td>
        <td><button class="btn btn-primary" onclick="changeContentByPosition('new Wumpty')">Wacky</button></td> 
      </tr>
    </table>
    

</div> 
</body>
</html>
